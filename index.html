<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish:wght@200&family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@500&family=Libre+Franklin&family=Mulish:wght@200&family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <img class="main-logo" src="images/logo.png" alt="logo" />
      <div class="search-container">
        <img src="images/search.svg" alt="search" />
        <p class="search-text">Type for Search News....</p>
      </div>
      <div class="sign-in-btn">
        <img src="images/person.svg" />
        <p class="sign-in-text">Sign In</p>
      </div>
    </div>
    <div class="menu-bar">
      <p class="menu-bar-text">LATEST NEWS</p>
      <p class="menu-bar-text">WORLD</p>
      <p class="menu-bar-text">ELECTIONS</p>
      <p class="menu-bar-text">VIDEO</p>
      <p class="menu-bar-text">OPINION</p>
      <p class="menu-bar-text">CITIES</p>
      <p class="menu-bar-text">EDUCATION</p>
      <p class="menu-bar-text">OFFBEAT</p>
      <p class="menu-bar-text">TRENDS</p>
      <p class="menu-bar-text">CATEGORIES</p>
      <p class="menu-bar-text">MORE</p>
    </div>
    <div>
      <p class="post-one">Big Story</p>
      <div class="post">
        <div class="post-container">
          <img class="post-image" src="/images/postImage.jpg" alt="post" />
          <p class="post-text">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum is simply dummy text of the
          </p>
          <div class="post-comments">
            <div class="left-content">
              <div class="inner-content">
                <img src="images/smile.svg" alt="smile" />
                <p class="commnets-text">3</p>
              </div>
              <div class="inner-content">
                <img src="images/comments.svg" alt="smile" />
                <p class="commnets-text">6</p>
              </div>
              <div class="inner-content">
                <img src="images/share.svg" alt="smile" />
              </div>
            </div>
            <div>
              <div class="inner-content">
                <img src="images/time.svg" alt="smile" />
                <p class="commnets-text">12 min read</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
